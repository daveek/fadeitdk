<section itemscope itemtype="http://schema.org/Blog" class="container-fluid main-container secondary-page-container">
  <section class="row-fluid secondary-page-row services-fluid work-fluid">

    <section class="row-fluid outstanding-container">
      <section class="default-inner-container col-xs-24 col-md-22 col-md-offset-1 col-lg-18 col-lg-offset-3 col-xl-14 col-xl-offset-5 col-xxl-12 col-xxl-offset-6">
        <section class="inner-text">
          <img itemprop="image" ng-src="src/assets/img/brand/fadeit_logo_full.svg" alt="{{'SEO_LOGO_ALT' | translate}}" class="secondary-page-logo" />
          <p itemprop="description" class="regular-text" translate>
            BLOG_SUMMARY
          </p>
        </section>
      </section>
    </section>

    <section class="default-inner-container">
      <section class="row-fluid" ng-if="!vm.posts">
        <h3 class="col-xs-24 col-md-22 col-md-offset-1 col-lg-18 col-lg-offset-3 col-xl-14 col-xl-offset-5 col-xxl-12 col-xxl-offset-6" translate>BLOG_LIST_ERROR</h3>
      </section>

      <section class="col-xs-24 col-lg-18 col-lg-offset-3 col-xl-16 col-xl-offset-4 col-xxl-12 col-xxl-offset-6">
        <section class="row-fluid table-fluid cover-fluid our-work-row blog-row" >
          <a class="fa fa-rss" target="_blank" href="/blog-feed.xml"></a>
        </section>

        <section class="row-fluid table-fluid cover-fluid our-work-row blog-row fadeit-animate animated fadeIn" data-wow-duration="1000ms" ng-repeat="post in vm.posts">
          <section itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
          <a itemprop="url" href ui-sref="blog-posts({postId: post.id})">
            <section class="col-xs-24 col-md-10 post-cover" data-ng-style="{'background-image': 'url(posts/{{post.id}}/{{post.cover}})'}">
              <img itemprop="image" class="normal-image" ng-src="posts/{{post.id}}/{{post.cover}}" alt="{{content.caption}}"/>
            </section>
            <section class="col-xs-24 col-md-14 post-description">
              <h2 itemprop="headline" ng-bind="post.title"></h2>
              <p itemprop="dateCreated" class="post-date">{{post.date | date: 'd MMMM yyyy, H:m'}}</p>
              <p itemprop="description" class="post-intro" ng-bind="post.intro"></p>
              <p class="read-more">
                <span translate>BLOG_READ_MORE</span> <i class="fa fa-chevron-circle-right"></i>
              </p>
            </section>
          </a>
          </section>
        </section>
      </section> <!--end col-*-->
    </section><!-- end default-inner-container-->
  </section>
</section>
