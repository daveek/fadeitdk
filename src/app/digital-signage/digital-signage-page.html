<style>
  /* Prevent rubber scroll */
  html,
  body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
</style>

<section class="digital-signage" msd-wheel="elementScroll($event, $delta)" scroll-movement>
  <!-- scroll behaviour -->
  <style>
    .digital-signage .signage-inner .top-logo{
      -webkit-transform: translateY({{vm.scrollPosition*2}}px);
          -ms-transform: translateY({{vm.scrollPosition*2}}px);
              transform: translateY({{vm.scrollPosition*2}}px);
    }

    .signage-inner{
      -webkit-transform: translateY({{-vm.scrollPosition/6}}px);
          -ms-transform: translateY({{-vm.scrollPosition/6}}px);
              transform: translateY({{-vm.scrollPosition/6}}px);
    }

    .digital-signage .signage-inner .hero{
      -webkit-transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
          -ms-transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
              transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
    }

    .digital-signage .tv {
      /* 3 => final scale = 1 */
      -webkit-transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
          -ms-transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
              transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
    }

    .tv > .img{
      -webkit-transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
          -ms-transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
              transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
    }
  </style>

  <section class="tv">
    <section class="img"></section>
  </section>

    <section class="hero">
      <h1 class="fadeit-animate animated fadeInUp" data-wow-delay="1s">
        Simple information screen
      </h1>
      <p class="fadeit-animate animated fadeInUp" data-wow-delay="1.1s">
        display presentations, videos, interactive pages and many more on any screen</p>
      <p class="fadeit-animate animated fadeIn" data-wow-delay="2s">
        <button class="btn btn-success btn-lg btn-contact fadeit-animate animated pulse">Sign up for free</button>
      </p>
    </section>
  </section><!-- signage-inner -->

  <section ui-view id="di-view" ng-class="{'feature-ready': (vm.currentState !== 'app.info-display' && vm.currentState !== 'app.info-display.features')}"></section>

  <nav ng-if="vm.currentState !== 'app.info-display'" class="nav-bottom">
    <ul class="id-nav">
      <li ng-class="{'active': vm.currentState === 'app.info-display.features'}">
        <a href ui-sref="app.info-display.features({lang: activeLang})">
          Try now
        </a>
      </li>
      <li ui-sref-active="active">
        <a href ui-sref="app.info-display.features.supported({lang: activeLang})">
          Supported devices
        </a>
      </li>
      <li ui-sref-active="active">
        <a href ui-sref="app.info-display.features.media({lang: activeLang})">
          Features
        </a>
      </li>
      <li ui-sref-active="active">
        <a href ui-sref="app.info-display.features.pricing({lang: activeLang})">
          Pricing
        </a>
      </li>
      <li ui-sref-active="active">
        <a href ui-sref="app.info-display.features.contact({lang: activeLang})">
          Help
        </a>
      </li>
    </ul>
  </nav>
</section>
