<style>
  /* Prevent rubber scroll */
  html,

    height: 100%;
    width: 100%;
    overflow: hidden;

</style>

  <!-- scroll behaviour -->
  <style>
    .digital-signage .signage-inner .top-logo{
      -webkit-transform: translateY({{vm.scrollPosition*2}}px);
          -ms-transform: translateY({{vm.scrollPosition*2}}px);
              transform: translateY({{vm.scrollPosition*2}}px);
    }

    .signage-inner{
      -webkit-transform: translateY({{-vm.scrollPosition/8}}px);
          -ms-transform: translateY({{-vm.scrollPosition/8}}px);
              transform: translateY({{-vm.scrollPosition/8}}px);
    }

    .digital-signage .signage-inner .hero{
      -webkit-transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
          -ms-transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
              transform: translateY({{vm.scrollPosition/3 + vm.wHeight/2}}px);
    }

    .digital-signage .tv {
      /* 3 => final scale = 1 */
      -webkit-transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
          -ms-transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
              transform: scale({{3 - (-vm.scrollPosition/vm.wHeight*2)}});
    }

    .tv > .img{
      -webkit-transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
          -ms-transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
              transform: translateY({{-vm.scrollPosition - vm.wHeight*(-vm.scrollPosition/vm.wHeight)}}px);
    }
  </style>
