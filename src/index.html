<!DOCTYPE html>
<html lang="{{activeLang}}" xmlns="http://www.w3.org/1999/xhtml" data-ng-controller="RootController as root">
<head>

  <meta name="prerender-status-code" content="{{responseStatus}}">

  <!-- General META -->

  <meta name="author" content="fadeit ApS">
  <meta name="keywords" content="fadeit, software, udvikling, design, mobil, web, applikationer, systemer, development, aarhus, denmark">
