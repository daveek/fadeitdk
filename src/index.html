<html lang="{{activeLang}}" xmlns="http://www.w3.org/1999/xhtml" data-ng-controller="RootController as root">
<head>
  <title data-ng-bind="root.htmlTitle">fadeit - software udviklingsvirksomhed</title>
  <meta name="prerender-status-code" content="{{responseStatus}}">

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google hreflang -->
  <link ng-if="otherLang" rel="alternate" hreflang="{{otherLang}}" href="{{otherLangURL}}" />
  <base href="/">
  <meta name="fragment" content="!">

  <!-- Semantic META -->
  <meta name="description" content="{{root.pageDesc}}">
  <meta name="author" content="fadeit ApS">
  <meta name="keywords" content="fadeit, software, udvikling, design, mobil, web, applikationer, systemer, development, aarhus, denmark">

  <!-- Facebook META -->
  <meta property="og:site_name" content="fadeit">
  <meta property="og:author" content="fadeit ApS">
  <meta property="og:title" content="{{root.htmlTitle}}">
  <meta property="og:description" content="{{root.pageDesc}}">
  <meta property="og:url" content="{{root.pageURL}}">
  <!-- Dynamic OG images -->
  <meta property="og:image" content="https://fadeit.dk/{{img.slug}}/{{img.id}}/{{img.image}}" ng-repeat="img in root.pageImages">
  <meta property="og:image" content="https://fadeit.dk/src/assets/img/brand/fadeit_logo_square.png">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{root.htmlTitle}}">
  <meta name="twitter:description" content="{{root.pageDesc}}">
  <meta name="twitter:url" content="{{root.pageURL}}">
  <!-- Dynamic Twitter images -->
  <meta name="twitter:image" content="https://fadeit.dk/{{img.slug}}/{{img.id}}/{{img.image}}" ng-repeat="img in root.pageImages">
  <meta name="twitter:image" content="https://fadeit.dk/src/assets/img/brand/fadeit_logo_square.png">

  <!-- Fav Icon -->
  <link href="/src/assets/img/brand/favicon/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="/src/assets/img/brand/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/src/assets/img/brand/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/src/assets/img/brand/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/src/assets/img/brand/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/src/assets/img/brand/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/src/assets/img/brand/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/src/assets/img/brand/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/src/assets/img/brand/favicon/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="/src/assets/img/brand/favicon/favicon-196x196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="/src/assets/img/brand/favicon/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/src/assets/img/brand/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/src/assets/img/brand/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/src/assets/img/brand/favicon/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/src/assets/img/brand/favicon/mstile-144x144.png">

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
     <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- All stylesheets in ./src/assets/ (including LESS files) are compiled in one css file in both build and compile phases -->
  <link rel="stylesheet" type="text/css" href="/src/assets/css/app.min.css?<%= Date.now() %>" />
</head>

<body>
  <section app-shell></section>
  <noscript>
    <section class="outstanding-container row-fluid">
      <section class="default-inner-container col-xs-24 col-sm-18 col-sm-offset-3 col-xl-12 col-xl-offset-6">
        <section class="inner-text">
          <p class="regular-text">
            Our website uses JavaScript to render content. Please return once you've enabled it! <br/>
            Sorry! Here's a penguin to cheer you up :(
          </p>
          <img src="src/assets/img/icons/fadeit_penguin.svg" class="secondary-page-logo" />
        </section>
      </section>
    </section>

    <footer itemscope itemtype="http://schema.org/LocalBusiness" class="row-fluid footer-fluid">
      <section class="col-xs-24 col-md-4 footer-logo-column">
        <img itemprop="logo" src="src/assets/img/brand/fadeit_logo_full.svg" alt="fadeit Logo" class="fadeit-footer-logo"/>
      </section>
      <section class="col-xs-24 col-md-16">
        <p class="footer-contact">
          <span>Phone</span>
          <span itemprop="telephone"> 81100200</span> &middot;
          <a itemprop="email" href="mailto:info@fadeit.dk">info@fadeit.dk</a> &middot;
          <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><span itemprop="streetAddress">Thorsagervej 11-13</span>, <span itemprop="postalCode">8550</span> <span itemprop="addressLocality">Ryomgård</span> &middot; CVR <span itemprop="vatID">35527192</span>
        </p>
      </section>

      <section class="col-xs-24 col-md-4 footer-social">
        <a itemprop="url" href="https://fadeit.dk" class="social-link" hidden target="_blank"></a>
        <a itemprop="sameAs" href="https://twitter.com/fadeitdk" class="social-link" target="_blank"><i class="fa fa-twtr"></i></a>
        <a itemprop="sameAs" href="https://github.com/fadeit" class="social-link" target="_blank"><i class="fa fa-gthb"></i></a>
        <a itemprop="sameAs" href="https://www.linkedin.com/company/fadeit" class="social-link" target="_blank"><i class="fa fa-lnkdn"></i></a>
      </section>
      <!--<p>
       © <span ng-bind="::vm.currentDate"></span> fadeit
      </p>-->
    </footer>

    <section class="row-fluid custom-rows third-row dark-mode">
      <figure class="fadeit-front-figure second-figure no-script-photo"></figure>
    </section>
  </noscript>
</body>
