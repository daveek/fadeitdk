server {
    listen       80;
    server_name  www.fadeit.dk;
    return       301 http://fadeit.dk$request_uri;
}

server {
    listen      80;
    server_name fadeit.dk;
    index       index.html;
    access_log  /var/log/nginx/fadeit.access.log;
    error_log   /var/log/nginx/fadeit.error.log; 
    
    location / {
        root /var/www/fadeit.dk/fadeitdk/application;
        try_files $uri @prerender;
    }

    location /hopper-styleguide {
        root /var/www/fadeit.dk;
    } 

    location /!email {
        alias /var/www/fadeit.dk/responsive-html-email-signature/images;
    }

    location @prerender {
        #proxy_set_header X-Prerender-Token YOUR_TOKEN_HERE;
        
        set $prerender 0;
        if ($http_user_agent ~* "baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator") {
            set $prerender 1;
        }
        if ($args ~ "_escaped_fragment_") {
            set $prerender 1;
        }
        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }
        if ($uri ~ "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff)") {
            set $prerender 0;
        }
        
        #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
        resolver 8.8.8.8;
 
        if ($prerender = 1) {
            
            #setting prerender as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
            set $prerender "service.prerender.io";
            rewrite .* /$scheme://$host$request_uri? break;
            proxy_pass http://$prerender;
        }
        if ($prerender = 0) {
            rewrite .* /index.html break;
        }
    }
}