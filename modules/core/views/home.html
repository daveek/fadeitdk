<section class="container-fluid main-container" data-ng-controller="HomeController" data-ng-init="loadNews()">
  <section class="row-fluid home-fluid clearfix">
    <section class="half-background"></section>
    <header class="logo-news-container col-xs-12">
      <!-- fixed center dot -->
      <figure class="center-dot"></figure>
      <!-- large fadeit logo -->
      <a href="#!">
        <img src="img/brand/fadeit_logo.svg" alt="fadeit logo" class="fadeit-logo wow animate fadeInLeft" data-wow-delay="{{anim.header.delay}}" data-wow-duration="{{anim.header.duration}}"/>
      </a>
      <!-- news updates -->
      <section class="time-text-container" data-ng-class="news.newsClasses">
        <section class="inner-time-text-container">
          <time class="news-relative-time">
            {{news.updateTime}}
          </time>
          <span class="news-text" ng-bind-html="news.text"></span>
        </section>
      </section>
    </header>
  </section>
  <!-- end home-fluid -->
  <section class="row-fluid project-fluid clearfix">
    <section class="half-background light-green-background"></section>
  </section>
  <!-- end project-fluid -->
</section>
