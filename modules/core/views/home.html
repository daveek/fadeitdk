<section class="container-fluid main-container home-container" data-ng-controller="HomeController" id="news">
  <section class="row-fluid news-fluid transparent-always clearfix" id="news-section">
    <header class="logo-news-container col-xs-12">
      <!-- large fadeit logo -->
      <aside class="left-sidebar">
        <a href="#!" class="fadeit-logo-link">
          <img ng-src="img/brand/logo_white.svg" alt="fadeit logo" class="fadeit-logo animate wow fadeInLeft" data-wow-delay="{{anim.header.delay}}" data-wow-duration="{{anim.header.duration}}"/>
        </a>
      </aside>
      <!-- news updates -->
      <section class="time-text-container" data-ng-class="cssClasses.newsClasses">
        <section class="inner-time-text-container" data-ng-if="news.text">
          <time class="news-relative-time">
            {{news.updateTime}}
          </time>
          <span class="news-text" ng-bind-html="news.text"></span>
        </section>

        <section class="inner-time-text-container" data-ng-if="!news.text">
          <time class="news-relative-time">
            just now
          </time>
          <span class="news-text">
            Update {{news.errors}}: our news has been destroyed by a wild pack of squirrels and we are still recovering from the shock.
          </span>
        </section>

      </section>
    </header>
  </section>
  <!-- end news-fluid -->

  <section id="projects">
    <section class="row-fluid project-fluid clearfix" data-ng-include="'modules/core/views/preview-grid.html'"></section>
  </section>
  <!-- end project fluid -->
</section>
